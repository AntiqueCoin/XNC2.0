

<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>AntiqueCoin</h1>
  <h2></h2>
  <h3>Owner account <span class="black"><span id="account"></span> </span></h3>


  <h3>You have <span class="black"><span id="balance"></span> XNC</span></h3>

  <br>

  <h1>getBalance</h1>
  <br><label for="receiver">Address:</label><input type="text" id="get_address" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="getbalance" onclick="getBalance()">getBalance </button>
  <br><br>
  <span id="status5"></span>
  <br>

  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendCoin()">Send AntiqueCoin</button>
  <br><br>
  <span id="status"></span>
  <br>

  <h1>RegistrationAntique</h1>
  <br><label for="filehash">FileHash:</label><input type="text" id="filehash" placeholder="e.g., 95"></input>
  <br><br><button id="register" onclick="registerAntique()">register</button>
  <br><br>
  <span id="status2"></span>

  <br>

  <h1>TransferAntique</h1>
  <br><label for="filehash">FileHash:</label><input type="text" id="transfer_filehash" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="to" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="tranfer" onclick="transferAntique()">Transfer</button>
  <br><br>
  <span id="status3"></span>

  <br>

  <h1>whosAntique</h1>
  <br><label for="filehashhex">FileHash:</label><input type="text" id="filehashhex" placeholder="e.g., 95"></input>
  <br><br><button id="tranfer" onclick="whosAntique()">whos</button>
  <br><br>
  <span id="status4"></span>

  <br>

  <h1>changeFrounder</h1>
  <br><label for="filehashhex">next_founder:</label><input type="text" id="next_owner_address" placeholder="e.g., 95"></input>
  <br><br><button id="tranfer" onclick="changeOwner()">change</button>
  <br><br>
  <span id="status6"></span>

</body>
</html>
